<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="container mt-5">
    <h1 class="text-center">Account List</h1>

    <!-- Tambah data -->
    <form id="accountForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label for="image" class="form-label">Image:</label>
        <input type="file" id="image" name="image" class="form-control" accept="image/*" required>
      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-primary">Add Account</button>
      </div>
    </form>

    <!-- Search dan delete -->
    <div class="mb-3">
      <button id="searchButton" class="btn btn-warning">Search by Username</button>
      <button id="deleteButton" class="btn btn-danger">Delete Last Account</button>
    </div>

    <!-- Tampilkan data akun -->
    <div class="table-responsive">
      <table id="accountTable" class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>No</th>
            <th>Username</th>
            <th>Email</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data masuk -->
        </tbody>
      </table>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
