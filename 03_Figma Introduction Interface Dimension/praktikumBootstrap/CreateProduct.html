<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../praktikum/style.css">

    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
          <a class="navbar-brand" href="#">
            <p>Simple Header</p>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">FAQs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
          </li>
          </ul>
        </div>
    </nav>

    <section class="form-section" style="padding-top: 58px;">

        <div class="container mb-5">
          <div class="row justify-content-center">
            <div class="d-flex justify-content-center mb-4">
              <img src=".//assets/bootstrap-logo.svg.png" alt="Bootstrap Logo" class="img-fluid" style="max-width: 100px;">
            </div>
            
            <div class="d-flex justify-content-center mb-4">
                <h1 class="text-center" style="font-size: 30;">
                  Create Product
                </h1>
              </div>
            <div class="d-flex justify-content-center mb-4">
              <p class="text-center" style="font-weight: lighter; font-size: medium;">
                Below is an example form built entirely with Bootstrapâ€™s form controls. Each required form group has a <br> validation state that can be triggered by attempting to submit the form without completing it.
              </p>
            </div>
          </div>
        </div>
      
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-5">
              <form>
                <div class="mb-3">
                    <h1 class="detail-product" style="font-size:24px;">Detail Product</h1>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Product name</label>
                  <input type="text" class="form-control" id="name" style="width: 282px; height: 36px;" required minlength="6">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Product cartegory</label>

                  <select class="form-select" aria-label="Default select example" style="width: 224px; height: 36px;">
                    <option selected></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Image of product</label>
                  <br>
                  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Choose File</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">No file Choosen</label>
                  </div>
                </div>

                <div class="mb-3">
                    <label for="product-fresnesh">Product Fresnesh</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Brand New
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Second Hand
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Refurbished
                        </label>
                      </div>
                </div>

                <div class="mb-3">
                  <label for="name" class="form-label">Product name</label>
                  <input type="text" class="form-control" id="name" style="width: 603px; height: 116px;" required minlength="6">
                </div>

                <div class="mb-3">
                  <label for="name" class="form-label">Product Price</label>
                  <input type="text" class="form-control" id="name" placeholder=" $ 1" style="width: 604px; height: 36px;">
                </div>


                <button type="submit" class="btn btn-primary w-100" style="margin-top: 122px">Submit</button>
              </form>
            </div>
          </div>
        </div>
      
      </section>
      
      
      


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
